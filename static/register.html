<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">

      <link rel="icon" type="image/png" sizes="32x32" href="https://c4cosu.com/favicon.png">
      <link rel="icon" type="image/png" sizes="16x16" href="https://c4cosu.com/favicon.png">
      <link rel="alternate" type="application/rss+xml" href="https://c4cosu.com/favicon.png" title="c4c">

      <title>C4C PacMan</title>
      <meta name="author" content="C4C">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body style="overflow: hidden;background: linear-gradient(to bottom right, #33ccff 0%, #ff99ff 100%);color: white;">
      <main class="page-wrapper">
         <header class="header navbar navbar-expand-lg bg-light shadow-sm fixed-top">
            <div class="container px-3">
               <a href="/" style="font-weight:500;" class="navbar-brand pe-3">
               <img style="margin-right:15px;" src="https://c4cosu.com/favicon.png" width="47" alt="Silicon">C4C</a>
               <div class="offcanvas offcanvas-end">
                  <div class="offcanvas-body">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                           <a href="/#games" class="nav-link">Games</a>
                        </li>
                        <li class="nav-item">
                           <a href="/#info" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                           <a href="account" class="nav-link">Account</a>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </header>
         <section class="position-relative h-100 pt-5 pb-4">
            <div class="container d-flex flex-wrap justify-content-center justify-content-xl-start h-100 pt-5">
               <div class="w-100 pt-1 pt-md-4 pb-4" style="max-width: 526px;">
                  <h1 class="text-center text-xl-start">Create Account</h1>
                  <p class="text-center text-xl-start pb-3 mb-3">Already have an account? <a style="text-decoration: none; color:azure; font-weight:700;" href="login">Login</a></p>

                  <form class="validation" novalidate="">
                     <div class="row">
                        <div class="col-sm-6">
                           <div class="position-relative mb-4">
                              <label class="form-label fs-base">Username</label>
                              <input type="username" id="user" class="form-control form-control-lg" required>
                              <div class="invalid-feedback position-absolute start-0 top-100">Please enter your username!</div>
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="position-relative mb-4">
                              <label class="form-label fs-base">Email</label>
                              <input type="email" id="email" class="form-control form-control-lg" required>
                              <div class="invalid-feedback position-absolute start-0 top-100">Please enter a valid email address!</div>
                           </div>
                        </div>
                        <div class="col-12 mb-4">
                           <label class="form-label fs-base">Password</label>
                           <div class="password-toggle">
                              <input type="password" id="pass" class="form-control form-control-lg" required>
                           </div>
                        </div>
                        <div class="col-12 mb-4">
                           <label class="form-label fs-base">Confirm password</label>
                           <div class="password-toggle">
                              <input type="password" id="confpass" class="form-control form-control-lg" required>
                              <div class="invalid-feedback position-absolute start-0 top-100">Please enter a password!</div>
                           </div>
                        </div>
                     </div>
                     <div class="mb-4">
                        <div class="form-check">
                           <input type="checkbox" id="terms" class="form-check-input">
                           <label class="form-check-label fs-base">I agree to <a href="#">Terms &amp; Conditions</a></label>
                        </div>
                     </div>
                     <button id="register" type="submit" class="btn btn-primary shadow-primary btn-lg w-100">Sign up</button>
                  </form>
               </div>
               <div class="position-absolute top-0 end-0 w-50 h-100 bg-position-center bg-repeat-0 bg-size-cover d-none d-xl-block"><img src="https://www.imaginefactory.com/wp-content/uploads/2017/04/SPACES_BG-2.jpg"></div>
            </section>
      </main>
      <script src="/js/script.js"></script>
   </body>
</html>
