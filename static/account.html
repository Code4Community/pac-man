<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">

      <link rel="icon" type="image/png" sizes="32x32" href="https://c4cosu.com/favicon.png">
      <link rel="icon" type="image/png" sizes="16x16" href="https://c4cosu.com/favicon.png">
      <link rel="alternate" type="application/rss+xml" href="https://c4cosu.com/favicon.png" title="c4c">

      <title>C4C PacMan</title>
      <meta name="author" content="C4C">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body style="overflow-x: hidden;background: linear-gradient(to bottom right, #33ccff 0%, #ff99ff 100%);color: white;">
      <main class="page-wrapper">
        <header class="header navbar navbar-expand-lg bg-light shadow-sm fixed-top">
            <div class="container px-3">
                <a href="/" style="font-weight:500;" class="navbar-brand pe-3">
               <img style="margin-right:15px;" src="https://c4cosu.com/favicon.png" width="47" alt="Silicon">C4C</a>
               <div class="offcanvas offcanvas-end">
                  <div class="offcanvas-body">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                           <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                           <a href="/#games" class="nav-link">Games</a>
                        </li>
                        <li class="nav-item">
                           <a href="/#info" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                           <a href="account" class="nav-link">Account</a>
                        </li>
                     </ul>
                  </div>
               </div>
               <a id="loginc" href="/logout" style="display:none; text-decoration:none; color: darkgrey;">Logout</a>
            </div>
         </header>
         <section class="container pt-5">
            <div class="row">
               <div class="col-md-8 offset-lg-1 pb-5 mb-2 mb-lg-4 pt-md-5 mt-n3 mt-md-0">
                  <div class="ps-md-3 ps-lg-0 mt-md-2 py-md-4">
                     <h1 class="h2 pt-xl-1 pb-3">Account Details</h1>
                     <h2 class="h5 mb-4">Basic info</h2>
                     <form class="needs-validation border-bottom pb-3 pb-lg-4" novalidate="">
                        <div class="row pb-2">
                           <div class="col-sm-6 mb-4">
                              <label class="form-label fs-base">Username</label>
                              <input autocomplete="off" type="username" id="user" class="form-control form-control-lg" disabled>
                              <div class="invalid-feedback">Please enter your first name!</div>
                           </div>
                           <div class="col-sm-6 mb-4">
                              <label class="form-label fs-base">Updated Name</label>
                              <input autocomplete="off" type="username" id="newuser" class="form-control form-control-lg" required>
                              <div class="invalid-feedback">Please enter your second name!</div>
                           </div>
                           <div class="col-sm-6 mb-4">
                              <label class="form-label fs-base">Password</label>
                              <input type="password" id="pass" class="form-control form-control-lg" required>
                              <div class="invalid-feedback">Please provide a valid email address!</div>
                           </div>
                           <div class="col-sm-6 mb-4">
                              <label class="form-label fs-base">Updated Password</label>
                              <input type="password" id="newpass" class="form-control form-control-lg">
                           </div>
                           <div class="col-12 mb-4">
                              <label class="form-label fs-base">Update Code <small class="text-muted">(optional)</small></label>
                              <textarea type="text" id="code" class="form-control form-control-lg" rows="4"></textarea>
                           </div>
                        </div>
                        <div class="d-flex mb-3">
                           <button type="reset" onclick="window.location.reload()" class="btn btn-secondary me-3">Cancel</button>
                           <button id="update" type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                     </form>
                     <h2 class="h5 pt-1 pt-lg-3 mt-4">Delete account</h2>
                     <p>When you delete your account, your public profile will be deactivated immediately.</p>
                     <div class="form-check mb-4">
                        <input type="checkbox" id="delete-account" class="form-check-input">
                        <label class="form-check-label fs-base">Yes, I want to delete my account</label>
                     </div>
                     <button id="delete" type="submit" class="btn btn-danger">Delete</button>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <script src="/js/script.js"></script>
   </body>
</html>
